<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

</head>
<body
	style="color: #66615b; font-size: 14px; font-family: 'Muli', Arial, sans-serif; line-height: 1.42857143;">
	<div
		style="min-height: 100vh; position: relative; top: 0; height: 100vh; min-width: 1400px;">
		<div class="content">
			<div
				style="padding-right: 15px; padding-left: 15px; margin-right: auto; margin-left: auto;">
				<div
					style="margin-left: 25%; width: 50%; float: left; position: relative; min-height: 1px; padding-right: 15px; padding-left: 15px;">
					<div
						style="border-radius: 6px; box-shadow: 0 2px 2px rgba(204, 197, 185, 0.5); background-color: #FFFFFF; color: #252422; margin-bottom: 20px; position: relative; z-index: 1;">
						<div class="image"
							style="text-align: center; height: 150px; border-radius: 8px 8px 0 0; position: relative; overflow: hidden; background-color: #68B3C8; width: 100%; transform-style: preserve-3d;">
							<img src="http://10.0.0.230:9090/admin/img/linki_test.png"
								style="width: 100%;" />
						</div>
						<div style="min-height: 200px; padding: 15px 15px 10px 15px;">
							<br />
							<p class="description" style="text-align: center;">
								안녕하세요.<br /> <label
									style="font-weight: 600; display: inline-block; max-width: 100%; color: #9A9A9A; font-size: 15px; margin-bottom: 5px;">June
									&amp; Heeny</label> 입니다.
							</p>
							<br />
							<hr
								style="margin: 5px 15px; border-color: #F1EAE0; border: 0; border-top: 1px solid #eee; height: 0; box-sizing: content-box;" />
							<div class="description"
								style="text-align: left; margin-left: 30px;">

								<br />

								<table
									style="font-family: arial, sans-serif; border-collapse: collapse; width: 100%; text-align: center;">
									<thead>
										<tr>
											<th
												style="border: 1px solid #dddddd; text-align: left; padding: 8px;">번호</th>
											<th
												style="border: 1px solid #dddddd; text-align: left; padding: 8px;">이름</th>
											<th
												style="border: 1px solid #dddddd; text-align: left; padding: 8px;">참석여부</th>
											<th
												style="border: 1px solid #dddddd; text-align: left; padding: 8px;">응답날짜</th>
										</tr>
									</thead>

									<tbody th:each="rsvp : ${rsvps}">

										<th:block th:if="${rsvp.idx} != 0">

											<tr style="background-color: #dddddd;"
												th:if="${rsvp.idx} % 2 != 0">
												<td
													style="border: 1px solid #dddddd; text-align: left; padding: 8px;"
													th:text="${rsvp.idx}">2</td>
												<td
													style="border: 1px solid #dddddd; text-align: left; padding: 8px;"
													th:text="${rsvp.name}">변길동</td>
												<td
													style="border: 1px solid #dddddd; text-align: left; padding: 8px;"
													th:text="${rsvp.flag}">참석</td>
												<td
													style="border: 1px solid #dddddd; text-align: left; padding: 8px;"
													th:text="${rsvp.date}">날짜</td>
											</tr>

											<tr th:if="${rsvp.idx} % 2 == 0">
												<td
													style="border: 1px solid #dddddd; text-align: left; padding: 8px;"
													th:text="${rsvp.idx}">2</td>
												<td
													style="border: 1px solid #dddddd; text-align: left; padding: 8px;"
													th:text="${rsvp.name}">변길동</td>
												<td
													style="border: 1px solid #dddddd; text-align: left; padding: 8px;"
													th:text="${rsvp.flag}">참석</td>
												<td
													style="border: 1px solid #dddddd; text-align: left; padding: 8px;"
													th:text="${rsvp.date}">날짜</td>
											</tr>

										</th:block>

										<tr th:if="${rsvp.idx} == 0">
											<td colspan="4"
												style="text-align: center; padding: 8px; border: 1px solid #dddddd;"
												th:text="${rsvp.date}"></td>
										</tr>


									</tbody>
								</table>


							</div>
							<br /> <br />
							<p class="description" style="text-align: center;">감사합니다.</p>
						</div>
						<hr
							style="margin: 5px 15px; border-color: #F1EAE0; border: 0; border-top: 1px solid #eee; height: 0; box-sizing: content-box;" />
						<div style="text-align: right;">
							<div
								style="padding: 15px 30px 15px 30px; margin-right: -15px; margin-left: -15px; display: table; width: 100%">
								<div style="float: left !important;">
									<a
										style="color: #68B3C8; text-decoration: none; background-color: transparent;"
										href="june.heeny.wedding@gmail.com"> Contact Us </a>
								</div>
								<div style="float: right !important; margin-right: 30px;">
									<div class="copyright">
										&copy;
										<script>
											document.write(new Date()
													.getFullYear())
										</script>
										June &amp; Heeny, All Rights Reserved.
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
